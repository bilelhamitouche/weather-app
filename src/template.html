<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="favicon.ico"
      rel="shortcut"
      icon=""
      type="image/x-icon" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>SkyCast</h1>
      <div class="search-box">
        <span class="material-symbols-outlined"> search </span>
        <input
          class="search-bar"
          name="search-bar"
          type="search"
          value=""
          placeholder="Enter city name"
          data-search-bar />
      </div>
      <div class="toggle-temperature-unit">
        <span class="celcius-temperature">°C</span>
        <input
          type="checkbox"
          id="toggle" />
        <label
          for="toggle"
          class="switch">
        </label>
        <span class="farenheit-temperature">°F</span>
      </div>
    </header>
    <main>
      <div class="today-overview">
        <h2 class="overview-header">Today overview</h2>
        <div class="overview-content">
          <div class="wind-speed">
            <span class="sunrise-header">Wind speed</span>
            <div class="sunrise-sunset-content">
              <span class="material-symbols-outlined"> air </span>
              <span
                class="sunrise-time"
                data-wind-speed></span>
            </div>
          </div>
          <div class="pressure">
            <span class="sunrise-header">Pressure</span>
            <div class="sunrise-sunset-content">
              <span class="material-symbols-outlined"> water </span>
              <span
                class="sunrise-time"
                data-pressure></span>
            </div>
          </div>
          <div class="rain-chance">
            <span class="sunrise-header">Rain Chance</span>
            <div class="sunrise-sunset-content">
              <span class="material-symbols-outlined"> rainy_light </span>
              <span
                class="sunrise-time"
                data-rain-chance></span>
            </div>
          </div>
          <div class="uv-index">
            <span class="sunrise-header">UV Index</span>
            <div class="sunrise-sunset-content">
              <span class="material-symbols-outlined"> sunny </span>
              <span
                class="sunrise-time"
                data-uv-index></span>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h2 class="forecast-header">Forecast</h2>
        <div class="forecast-content">
          <div class="forecast-item">
            <span
              class="forecast-item-header"
              data-tomorrow-header></span>
            <div class="forecast-container">
              <img
                alt="forecast-image"
                src=""
                class="forecast-image"
                data-tomorrow-image />
              <span
                class="forecast-temperature"
                data-tomorrow-temperature></span>
            </div>
          </div>
          <div class="forecast-item">
            <span
              class="forecast-item-header"
              data-aftertomorrow-header></span>
            <div class="forecast-container">
              <img
                alt="forecast-image"
                src=""
                class="forecast-image"
                data-aftertomorrow-image />
              <span
                class="forecast-temperature"
                data-aftertomorrow-temperature></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="sidebar">
      <div class="time-location">
        <div
          class="location"
          data-location>
          <div
            class="city"
            data-city></div>
          <div
            class="country"
            data-country></div>
        </div>
        <div
          class="time"
          data-time></div>
      </div>
      <img
        alt="condition-image"
        src=""
        class="condition-image"
        data-condition-image />
      <div class="weather">
        <div
          class="temperature"
          data-temperature></div>
        <div
          class="condition"
          data-condition></div>
      </div>
      <div class="sunrise-sunset">
        <h2 class="sunrise-sunset-header">Sunrise & Sunset</h2>
        <div class="sunrise">
          <span class="sunrise-header">Sunrise</span>
          <div class="sunrise-sunset-content">
            <span class="material-symbols-outlined sunrise-icon"> sunny </span>
            <span
              class="sunrise-time"
              data-sunrise></span>
          </div>
        </div>
        <div class="sunset">
          <span class="sunset-header">Sunset</span>
          <div class="sunrise-sunset-content">
            <span class="material-symbols-outlined sunset-icon">
              wb_twilight
            </span>
            <span
              class="sunset-time"
              data-sunset></span>
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
